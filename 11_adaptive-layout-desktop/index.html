<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Эвклид</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <a class="header__logo"><img src="./img/Logo.png" alt="Логотип Эвклид"></a>
      <div class="header__right">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="#">О нас</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Проекты</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Этапы</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Отзывы</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Контакты</a>
          </li>
        </ul>

      </div>
    </div>
  </header>
  <main class="main">
    <section class="hero">
      <img class="hero__img" src="./img/balconies.png" alt="balconies">
      <div class="hero__text">
        <h2 class="hero__title">Проектные решения любой сложности</h2>

        <button class="hero__btn btn">Заказать расчет</button>

    </section>
