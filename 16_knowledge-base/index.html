<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./js/choices.min.js">
  <link rel="stylesheet" href="js/choise.js">
  <link rel="stylesheet" href="./css/choices.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>

</head>

<body>

  <div class="checkbox__container">
    <h3 class="checkbox__title">Категории:</h3>
    <ul class="checkbox__list">
      <li class="checkbox__item">
        <label class="checkbox">
          <input type="checkbox" checked>
          <span>Динозавры</span>
        </label>
      </li>
      <li class="checkbox__item">
        <label class="checkbox">
          <input type="checkbox">
          <span>Медведи</span>
        </label>
      </li>
      <li class="checkbox__item">
        <label class="checkbox">
          <input type="checkbox">
          <span>Косули</span>
        </label>
      </li>
      <li class="checkbox__item">
        <label class="checkbox">
          <input type="checkbox">
          <span>Лисы</span>
        </label>
      </li>
      <li class="checkbox__item">
        <label class="checkbox">
          <input type="checkbox">
          <span>Волки</span>
        </label>
      </li>
      <li class="checkbox__item">
        <label class="checkbox">
          <input type="checkbox">
          <span>Олени и лоси</span>
        </label>
      </li>
    </ul>
  </div>

  <div class="select__container">
    <select name="select">
      <option value="">Древесина</option>
      <option value="">Металл</option>
      <option value="">Камень</option>
      <option value="">Пластик</option>
      <option value="">Композитный</option>
      <option value="">Гипс</option>
    </select>
  </div>

  <script src="./js/choices.min.js"></script>
  <script src="./js/choise.js"></script>




</body>

</html>
